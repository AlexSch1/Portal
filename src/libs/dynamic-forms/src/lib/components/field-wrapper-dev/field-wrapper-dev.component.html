<div class="form-group {{ wrapperClasses }}">
    <div class="" [ngClass]="{ 'has-error': invalid, 'is-valid': valid }" *ngIf="edit else prevCard">
      <label class="w-100 control-label" [attr.for]="field.attrs.id" *ngIf="field.label">
        {{ field.label  }}
      </label>
      <div class=" row align-items-center">
        <div class="col-11">

          <ng-template msFormHost></ng-template>


          <ng-container
            *ngTemplateOutlet="inputTpl; context: { valueChanges: valueChanges$ | async, touchedChanged: touchedChanged$ | async }"
          ></ng-container>


          <ng-template #inputTpl>
            <input
              [id]="id"
              [name]="name"
              [type]="field.attrs.type || 'text'"
              [formControl]="formControl"
              class="form-control {{ classes }}"
              [class.is-invalid]="invalid"
              [placeholder]="field.attrs.placeholder ? (field.attrs.placeholder ) : ''"
              [autocomplete]="field.attrs.autocomplete"
              (blur)="onBlur()"
            />
            
          </ng-template>
